<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/instagram-celular.png" alt="imagem do celular1">
        </div>


        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/instagram-logo-4.png" class="instagram-logo" alt="Logo"><br>
                <div class="profile-photo">
                    <img src="imgs/foto-perfil.jpeg" alt="foto de perfil">
                </div><br>
                <a href="#" class="instagram-login">Continue com gabrielAlvesAlves</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><br>

            <div class="group">
                <p class="not-account">Não é gabrielAlvesAlves?</p>
                <p class="not-account">
                    <span class="Link-blue">Alternar contas</span>
                    ou 
                    <span class="Link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        <div class="instagram-phone2">
            <img src="imgs/instagram-celular2.png" alt="imagem do celular">
        </div>
    </div>
    
</body>
</html>
